<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Sparky the electrician mascot - shocked">
  <!-- Glow filter for lightning bolt -->
  <defs>
    <filter id="sparky-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Face (drawn first so it appears behind the hat) -->
  <circle cx="50" cy="58" r="24" fill="#FBBF24" />
  <!-- Cheeks -->
  <circle cx="35" cy="62" r="4" fill="#F59E0B" opacity="0.4" />
  <circle cx="65" cy="62" r="4" fill="#F59E0B" opacity="0.4" />

  <!-- Eyes - wide open shocked -->
  <ellipse cx="40" cy="53" rx="6" ry="7" fill="white" />
  <ellipse cx="60" cy="53" rx="6" ry="7" fill="white" />
  <circle cx="40" cy="54" r="3.5" fill="#292524" />
  <circle cx="60" cy="54" r="3.5" fill="#292524" />
  <!-- Eye shine -->
  <circle cx="42" cy="52" r="1.5" fill="white" />
  <circle cx="62" cy="52" r="1.5" fill="white" />

  <!-- Eyebrows - raised high in shock -->
  <path d="M33 44 Q40 40 47 44" stroke="#92400E" stroke-width="2.5" fill="none" stroke-linecap="round" />
  <path d="M53 44 Q60 40 67 44" stroke="#92400E" stroke-width="2.5" fill="none" stroke-linecap="round" />

  <!-- Mouth - open "O" shape -->
  <ellipse cx="50" cy="70" rx="6" ry="8" fill="#92400E" />
  <ellipse cx="50" cy="69" rx="4" ry="5" fill="#7C2D12" />

  <!-- Hard Hat (drawn after face so it appears on top) -->
  <ellipse cx="50" cy="28" rx="26" ry="12" fill="#F59E0B" />
  <rect x="26" y="24" width="48" height="14" rx="2" fill="#F59E0B" />
  <rect x="22" y="36" width="56" height="6" rx="2" fill="#D97706" />
  <!-- Hat highlight -->
  <ellipse cx="50" cy="26" rx="16" ry="6" fill="#FCD34D" opacity="0.5" />

  <!-- Lightning bolt badge on hat -->
  <path d="M52 20 L48 28 L52 28 L48 36 L56 26 L52 26 L56 20 Z" fill="#A3FF00"
    filter="url(#sparky-glow)" />
</svg>
