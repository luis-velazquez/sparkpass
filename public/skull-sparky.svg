<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-label="Sparky the electrician mascot - skull">
  <defs>
    <filter id="sparky-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="eye-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Skull face (drawn first so it appears behind the hat) -->
  <circle cx="50" cy="58" r="24" fill="#F5F0E8" />
  <!-- Skull shading -->
  <circle cx="50" cy="58" r="24" fill="#E8E0D4" opacity="0.3" />
  <!-- Cheekbone shadows -->
  <ellipse cx="35" cy="64" rx="5" ry="3" fill="#D6CFC4" opacity="0.4" />
  <ellipse cx="65" cy="64" rx="5" ry="3" fill="#D6CFC4" opacity="0.4" />
  <!-- Temple shadows -->
  <ellipse cx="30" cy="54" rx="3" ry="6" fill="#D6CFC4" opacity="0.3" />
  <ellipse cx="70" cy="54" rx="3" ry="6" fill="#D6CFC4" opacity="0.3" />

  <!-- Eye sockets -->
  <ellipse cx="40" cy="54" rx="7" ry="7.5" fill="#292524" />
  <ellipse cx="60" cy="54" rx="7" ry="7.5" fill="#292524" />
  <!-- Glowing eyes -->
  <circle cx="40" cy="54" r="3.5" fill="#A3FF00" filter="url(#eye-glow)" />
  <circle cx="60" cy="54" r="3.5" fill="#A3FF00" filter="url(#eye-glow)" />
  <!-- Eye inner glow -->
  <circle cx="40" cy="54" r="1.5" fill="#D9FF80" />
  <circle cx="60" cy="54" r="1.5" fill="#D9FF80" />

  <!-- Nose hole -->
  <path d="M48 62 L50 59 L52 62" fill="#292524" />

  <!-- Teeth -->
  <rect x="37" y="68" width="5" height="6" rx="1" fill="#F5F0E8" stroke="#D6CFC4" stroke-width="0.5" />
  <rect x="42.5" y="68" width="5" height="7" rx="1" fill="#F5F0E8" stroke="#D6CFC4" stroke-width="0.5" />
  <rect x="48" y="68" width="4" height="7" rx="1" fill="#F5F0E8" stroke="#D6CFC4" stroke-width="0.5" />
  <rect x="52.5" y="68" width="5" height="7" rx="1" fill="#F5F0E8" stroke="#D6CFC4" stroke-width="0.5" />
  <rect x="58" y="68" width="5" height="6" rx="1" fill="#F5F0E8" stroke="#D6CFC4" stroke-width="0.5" />
  <!-- Tooth line / jaw -->
  <line x1="37" y1="68" x2="63" y2="68" stroke="#D6CFC4" stroke-width="1" />

  <!-- Jaw crack detail -->
  <path d="M62 66 L65 70 L63 73" stroke="#D6CFC4" stroke-width="0.8" fill="none" stroke-linecap="round" />

  <!-- Hard Hat -->
  <ellipse cx="50" cy="28" rx="26" ry="12" fill="#F59E0B" />
  <rect x="26" y="24" width="48" height="14" rx="2" fill="#F59E0B" />
  <rect x="22" y="36" width="56" height="6" rx="2" fill="#D97706" />
  <ellipse cx="50" cy="26" rx="16" ry="6" fill="#FCD34D" opacity="0.5" />

  <!-- Lightning bolt badge on hat -->
  <path d="M52 20 L48 28 L52 28 L48 36 L56 26 L52 26 L56 20 Z" fill="#A3FF00"
    filter="url(#sparky-glow)" />
</svg>
