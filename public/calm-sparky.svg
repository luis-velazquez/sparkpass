<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-label="Sparky the electrician mascot - calm">
  <!-- Glow filter for lightning bolt -->
  <defs>
    <filter id="sparky-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Face (drawn first so it appears behind the hat) -->
  <circle cx="50" cy="58" r="24" fill="#FBBF24" />
  <!-- Cheeks -->
  <circle cx="35" cy="62" r="4" fill="#F59E0B" opacity="0.4" />
  <circle cx="65" cy="62" r="4" fill="#F59E0B" opacity="0.4" />

  <!-- Eyes - closed/relaxed, gentle arcs -->
  <path d="M34 55 Q40 59 46 55" stroke="#292524" stroke-width="2.5" fill="none" stroke-linecap="round" />
  <path d="M54 55 Q60 59 66 55" stroke="#292524" stroke-width="2.5" fill="none" stroke-linecap="round" />

  <!-- Eyebrows - relaxed and neutral -->
  <path d="M34 49 Q40 47 46 49" stroke="#92400E" stroke-width="2" fill="none" stroke-linecap="round" />
  <path d="M54 49 Q60 47 66 49" stroke="#92400E" stroke-width="2" fill="none" stroke-linecap="round" />

  <!-- Mouth - gentle small smile -->
  <path d="M42 68 Q50 73 58 68" stroke="#92400E" stroke-width="2.5" fill="none" stroke-linecap="round" />

  <!-- Hard Hat (drawn after face so it appears on top) -->
  <ellipse cx="50" cy="28" rx="26" ry="12" fill="#F59E0B" />
  <rect x="26" y="24" width="48" height="14" rx="2" fill="#F59E0B" />
  <rect x="22" y="36" width="56" height="6" rx="2" fill="#D97706" />
  <!-- Hat highlight -->
  <ellipse cx="50" cy="26" rx="16" ry="6" fill="#FCD34D" opacity="0.5" />

  <!-- Lightning bolt badge on hat -->
  <path d="M52 20 L48 28 L52 28 L48 36 L56 26 L52 26 L56 20 Z" fill="#A3FF00"
    filter="url(#sparky-glow)" />
</svg>
