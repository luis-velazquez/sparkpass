<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-label="Sparky the electrician mascot - confused">
  <defs>
    <filter id="sparky-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="q-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Floating question marks -->
  <text x="14" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B" opacity="0.6" filter="url(#q-glow)">?</text>
  <text x="80" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#A3FF00" opacity="0.7" filter="url(#q-glow)">?</text>
  <text x="86" y="48" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F59E0B" opacity="0.5" filter="url(#q-glow)">?</text>

  <!-- Face -->
  <circle cx="50" cy="58" r="24" fill="#FBBF24" />
  <!-- Cheeks -->
  <circle cx="35" cy="62" r="4" fill="#F59E0B" opacity="0.4" />
  <circle cx="65" cy="62" r="4" fill="#F59E0B" opacity="0.4" />

  <!-- Eyes - uneven, one bigger than the other for confusion -->
  <!-- Left eye - normal -->
  <ellipse cx="40" cy="54" rx="5" ry="6" fill="white" />
  <circle cx="40" cy="55" r="3" fill="#292524" />
  <circle cx="41.5" cy="53" r="1.3" fill="white" />

  <!-- Right eye - slightly smaller, looking other direction -->
  <ellipse cx="60" cy="54" rx="5" ry="6" fill="white" />
  <circle cx="58" cy="55" r="3" fill="#292524" />
  <circle cx="59.5" cy="53" r="1.3" fill="white" />

  <!-- Eyebrows - one raised, one flat for puzzled look -->
  <!-- Left eyebrow - raised high -->
  <path d="M34 46 Q40 42 46 46" stroke="#92400E" stroke-width="2.2" fill="none" stroke-linecap="round" />
  <!-- Right eyebrow - lower and scrunched -->
  <path d="M54 49 Q60 47 66 49" stroke="#92400E" stroke-width="2.2" fill="none" stroke-linecap="round" />

  <!-- Mouth - wavy unsure squiggle -->
  <path d="M38 70 Q43 67 48 70 Q53 73 58 70 Q61 68 63 70" stroke="#92400E" stroke-width="2.5" fill="none" stroke-linecap="round" />

  <!-- Sweat drop on side of face -->
  <path d="M28 50 Q27 54 28 57 Q30 54 28 50 Z" fill="#60A5FA" opacity="0.6" />

  <!-- Hard Hat - tilted slightly the other way -->
  <g transform="rotate(6, 50, 30)">
    <ellipse cx="50" cy="28" rx="26" ry="12" fill="#F59E0B" />
    <rect x="26" y="24" width="48" height="14" rx="2" fill="#F59E0B" />
    <rect x="22" y="36" width="56" height="6" rx="2" fill="#D97706" />
    <ellipse cx="50" cy="26" rx="16" ry="6" fill="#FCD34D" opacity="0.5" />

    <!-- Lightning bolt badge on hat -->
    <path d="M52 20 L48 28 L52 28 L48 36 L56 26 L52 26 L56 20 Z" fill="#A3FF00"
      filter="url(#sparky-glow)" />
  </g>

  <!-- Spiral/dizzy lines above head -->
  <path d="M48 8 Q44 6 46 3 Q49 0 52 3 Q55 6 52 8 Q48 11 46 8" stroke="#D97706" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6" />
</svg>
